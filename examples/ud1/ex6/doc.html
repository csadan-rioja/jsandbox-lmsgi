
	<form action="index.html" method="post">
		<h1>Sign Up</h1>
		
		<fieldset>
			<legend><span class="number">1</span>Your basic info</legend>
			
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			  
			<label for="mail">Email:</label>
			<input type="email" id="mail" name="email" required>
			  
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			  
			<label>Age:</label><br>
			<input type="radio" id="under_13" value="under_13" name="age"><label for="under_13">Under 13</label><br>
			<input type="radio" id="older_13" value="older_13" name="age"><label for="older_13">13 or older</label>
		</fieldset>
			
		<fieldset>
			<legend><span class="number">2</span>Your profile</legend>
			
			<label for="bio">Biography:</label>
			<textarea id="bio" name="bio"></textarea>
		</fieldset>
		<fieldset>
			<label for="job">Job Role:</label>
			<input list="jobs" name="job" id="job" required>
			<datalist id="jobs">
				<option value="Front-End Developer">
				<option value="Back-End Developer">
				<option value="Systems Administrator">
			</datalist><br><br>
			
			<label id="final">Interests:</label><br>
			<input type="checkbox" id="development" value="development" name="interest"><label for="development">Development</label><br>
			<input type="checkbox" id="design" value="design" name="interest"><label for="design">Design</label><br>
			<input type="checkbox" id="business" value="business" name="interest"><label for="business">Business</label>	
		</fieldset>
		<button type="submit">Sign Up</button>
    </form>
